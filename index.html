<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | PRIORIZATE</title>
    <link rel="stylesheet" href="./stilo.css">
</head>

<body>
    <div id="wrapper">
        <h2>Conociendo al invitado</h2>
        <form action="https://formsubmit.co/vanejover1992@gmail.com" method="POST">
            <fieldset>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre" minlength="2" maxlength="40" required>
            
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email">
            
            <label for="number">Teléfono</label>
            <input type="number" name="number" id="number" placeholder="Teléfono" minlength="9" maxlength="9">
            
            <label for="date">Fecha</label>
            <input type="date" name="date" id="date">
            </fieldset>
            <br>
            <br>
            <fieldset>
            <label for="comments">¿Cuáles son tus intereses y tus pasatiempos?</label>
            <textarea type="text" name="Pregunta 1"></textarea>

            <label for="comments">¿Tienes alguna meta o sueño que te gustaría alcanzar en tu futuro?</label>
            <textarea type="text" name="Pregunta 2"></textarea>

            <label for="comments">¿Cómo sería un día perfecto para ti?</label>
            <textarea type="text" name="Pregunta 3"></textarea>

            <label for="comments">¿Si pudieras elegir a cualquier persona del mundo, a quién invitarías a comer?</label>
            <textarea type="text" name="Pregunta 4"></textarea>

            <label for="comments">¿Si pudieras elegir un personaje conocido para entrevistar, quién sería?</label>
            <textarea type="text" name="Pregunta 5"></textarea>

            <label for="comments">¿Si mañana puedes elegir despertar con una habilidad o cualidad, cual eligirías?</label>
            <textarea type="text" name="Pregunta 6"></textarea>

            <label for="comments">¿Podrías destacarme dos canciones, dos libros y dos películas?</label>
            <textarea type="text" name="Pregunta 7"></textarea>

            <label for="comments">¿Que harias si ganaras un millón de euros?</label>
            <textarea type="text" name="Pregunta 8"></textarea>

            <label for="comments">¿Que temas no quieres que salgan en la entrevista?</label>
            <textarea type="text" name="Pregunta 9"></textarea>

            <label for="comments">¿Que temas te gustaría tratar en la entrevista?</label>
            <textarea type="text" name="Pregunta 10"></textarea>
            </fieldset>
            <br>
            <br>
            <br>
    
            <input id="input1" type="submit" value="Enviar">
    </form>
    </div>

</body>
</html>
